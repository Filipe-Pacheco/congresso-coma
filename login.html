            // API DO LUIZ VAI AQUI---------------------------------------
            function estaInscrito(cpf) {
                //cpf = cpf.replace(/[^0-9]/g, "")
                if (inscritos.includes(cpf)){
                return true
                } 
            };


            // Função de validade input
            function validarInscricao(){
                // Busca CPF no input
                cpf = document.getElementById("ao_cpf").value
                // Remove qualquer chave de outra sessão
                sessionStorage.clear();
                // Comparando e retorna
                if (estaInscrito(cpf)){
                    // Escreve uma chave nova
                    sessionStorage.setItem('user', JSON.stringify(cpf))
                    return true
                } else {
                    console.log("ERRO CPF não encontrado na lista de inscritos");
                    return false
                }
            };

            // Após validado, abre o modal e muda de página
            $("#submit-login-btn" ).click(function() {
                if (document.getElementById("ao_cpf").value.length === 14){
                    if (validarInscricao()){
                        // API retorna 
                        $('#modalCarregando').modal('toggle');
                        setTimeout(() => {  alert("Esse usuário foi para o congresso") }, 2000)
                        window.location.href = "area_congressista";
                    } else {
                        $('#modalCarregando').modal('toggle');
                        setTimeout(() => {  
                            document.getElementById("login-feedback").innerText = "Confira seus dados. Não foi possível encontrar esse CPF em nossa lista de Inscritos";
                            $('#modalCarregando').modal('toggle');
                            document.getElementById("ao_cpf").classList.add("is-invalid")
                        }, 2000)
                        
                    }
                    
                } else {
                    document.getElementById("login-feedback").innerText = "Digite um CPF válido";
                    document.getElementById("ao_cpf").classList.add("is-invalid")
                }
            }); 


                
            

        </script>
